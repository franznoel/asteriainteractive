	<div id="main" class="container">
		<div class="row">
  <div class="col-md-12">
    <h2>Registration</h2>
  </div>
</div>

<div class="space">
  &nbsp;
</div>

<div id="alert-messages" class="alert alert-danger" style="display: none">
  <h3><strong>Error</strong></h3>
</div>

<div class="space">
  &nbsp;
</div>

<form id="registration" class="form-horizontal" method="post" action="/registration/" role="registration">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="contactName" class="col-md-3">Full Name</label>
        <div class="col-md-9">
          <input type="text" id="contactName" name="contactName" class="form-control" placeholder="Full Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="organizationName" class="col-md-3">Company Name</label>
        <div class="col-md-9">
          <input type="text" id="organizationName" name="organizationName" class="form-control" placeholder="Company Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="customerDomain" class="col-md-3">Domain</label>
        <div class="col-md-9">
          <input type="text" id="customerDomain" name="customerDomain" class="form-control" placeholder="example.com" />
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-md-3">Phone Number</label>
        <div class="col-md-9">
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="(000) 000-0000" />
        </div>
      </div>
      <div class="form-group">
        <label for="alternateEmail" class="col-md-3">Alternate Email</label>
        <div class="col-md-9">
          <input type="email" id="alternateEmail" name="alternateEmail" class="form-control" placeholder="email@example.com" />
        </div>
      </div>
      <div class="form-group">
        <label for="resourceUiUrl" class="col-md-3">Resource UI URL</label>
        <div class="col-md-9">
          <input type="url" id="resourceUiUrl" name="resourceUiUrl" class="form-control" placeholder="http://www.example.com/admin/" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="addressLine1" class="col-md-3">Address 1</label>
        <div class="col-md-9">
          <input type="text" id="addressLine1" name="addressLine1" class="form-control" placeholder="Street Address or Company Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine2" class="col-md-3">Address 2</label>
        <div class="col-md-9">
          <input type="text" id="addressLine2" name="addressLine2" class="form-control" placeholder="Street Address" />
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine3" class="col-md-3">Address 3</label>
        <div class="col-md-9">
          <input type="text" id="addressLine3" name="addressLine3" class="form-control" placeholder="Street Address" />
        </div>
      </div>
      <div class="form-group">
        <label for="region" class="col-md-3">State</label>
        <div class="col-md-9">
          <input type="text" id="region" name="region" class="form-control" placeholder="State" />
        </div>
      </div>
      <div class="form-group">
        <label for="locality" class="col-md-3">City</label>
        <div class="col-md-9">
          <input type="text" id="locality" name="locality" class="form-control" placeholder="City" />
        </div>
      </div>
      <div class="form-group">
        <label for="postalCode" class="col-md-3">Postal Code</label>
        <div class="col-md-9">
          <input type="text" id="postalCode" name="postalCode" class="form-control" placeholder="00000-0000" />
        </div>
      </div>
    </div>
  </div>
  <div class="btn-toolbar pull-right">
    <div class="btn-group">
      <input type="submit" class="btn btn-primary btn-lg" value="Register" name="submit" />
    </div>
  </div>
</form>

	</div>

  <script type="text/javascript" src="/assets/js/registration-validation.js"></script>
	<script type="text/javascript" src="/assets/js/contact-validation.js"></script>
