<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %} {% endblock title %}</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
      $('carousel').carousel();
    </script>
</head>

<body class="admin">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>pang</strong>Admin</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% block menu %} {% endblock menu %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- #main.container -->
    <div id="main" class="container-fluid">{% block content %} {% endblock content %}</div>
    {% include 'footer.html' %}
    <script type="text/javascript" src="/js/jquery-validate-1.11.1.min.js"></script>
    <script type="text/javascript"
        src="/js/jquery-validate-method-1.11.1.min.js"></script>
    {% block validation %} {% endblock validation %}
    <script type="text/javascript" src="/js/analytics.js"></script>
</body>
</html>
