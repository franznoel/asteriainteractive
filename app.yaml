application: asteriainteractive
version: 5
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(.*\.(css|gif|jpg|png|js))
  static_files: static/\1
  upload: static/(.*\.(css|gif|jpg|png|js))
    
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"